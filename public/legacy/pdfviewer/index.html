<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Legacy PDF Viewer (Embedded)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0f1115; color:#e5e7eb; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card { background:#111318; border:1px solid #1f2937; border-radius:10px; padding:16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    .form-label { font-size:12px; color:#9ca3af; display:block; margin-bottom: 6px; }
    .form-input, select { background:#0b0d12; color:#e5e7eb; border:1px solid #374151; border-radius:8px; padding:8px 10px; width: 260px;}
    .help { font-size: 12px; color:#9ca3af; margin-top:6px }
    .error { font-size:12px; color:#fda4af; margin-top:6px; display:none }
    .ok    { font-size:12px; color:#86efac; margin-top:6px; display:none }
    .btn { background:#0b0d12; border:1px solid #374151; color:#e5e7eb; border-radius:8px; padding:8px 10px; cursor:pointer }
    .btn:hover { background:#111318 }
    .viewer { width:100%; height:72vh; border:1px solid #374151; border-radius:8px; background:#0b0d12 }
    .chips { display: inline-flex; gap:6px; flex-wrap: wrap; }
    .chip { border:1px solid #374151; border-radius:999px; padding:2px 8px; font-size:12px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" style="margin-bottom:12px;">
      <div class="row">
        <div>
          <label class="form-label" for="page-selection-type">Page Selection</label>
          <select id="page-selection-type">
            <option value="all">All pages</option>
            <option value="custom">Custom range</option>
          </select>
        </div>

        <div id="custom-range-input" style="display:none">
          <label class="form-label" for="custom-pages">Page Range</label>
          <input id="custom-pages" class="form-input" placeholder="e.g., 1-3, 5, 7-9"/>
          <div class="help">Enter page numbers and ranges separated by commas.</div>
          <div id="range-validation" class="error"></div>
          <div id="range-ok" class="ok">âœ“ Range looks good</div>
        </div>

        <div class="row" style="margin-left:auto">
          <button id="select-all" class="btn">Select all</button>
          <button id="clear" class="btn">Clear</button>
        </div>
      </div>

      <div style="margin-top:10px;font-size:13px;color:#9ca3af">
        Selected pages:
        <span id="selected-chips" class="chips"></span>
      </div>
    </div>

    <!-- Using <embed> for a lightweight preview; you can swap in pdf.js if desired -->
    <embed id="pdf-embed" class="viewer" type="application/pdf" />

  </div>

  <script src="./viewer.js"></script>
</body>
</html>
